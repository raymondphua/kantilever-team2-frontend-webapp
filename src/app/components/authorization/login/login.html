<div ng-init="vm.init()">
  <div class="container">

    <div class="card card-container">
      <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
      <p id="profile-name" class="profile-name-card"></p>
      <form name="vm.loginForm" class="form-signin" ng-submit="vm.error = null; vm.loginForm.$valid && vm.login()" novalidate>

        <div class="notification" ng-show="vm.loginForm.$submitted && vm.loginForm.$invalid || vm.error">
        <h2 class="notification-title">We wijzen je graag op het volgende:</h2>
        <ul class="notification-list">
          <li ng-show="vm.loginForm.$submitted && vm.loginForm.email.$invalid">Email is een verplicht veld</li>
          <li ng-show="vm.loginForm.$submitted && vm.loginForm.password.$invalid">Wachtwoord is een verplicht veld</li>
          <li ng-show="vm.error">{{vm.error}}</li>
        </ul>
        </div>

        <input type="text" id="inputEmail" name="email" ng-model="vm.user.email" class="form-control" placeholder="Email" required autofocus>
        <input type="password" id="inputPassword" name="password" ng-model="vm.user.password" class="form-control" placeholder="Wachtwoord" required>

        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Inloggen</button>
      </form>
      <a ui-sref="register">Registreren</a>
    </div>
  </div>
</div>
