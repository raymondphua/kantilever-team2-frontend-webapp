<div ng-init="vm.init()">
  <div class="container">
    <div class="row background-light-transparant">
      <div class="col-sm-12">
        <div class="breadcrumb">
          <a ui-sref="home"><span class="fa fa-home"></span></a>
          <span class="fa fa-chevron-right"></span>
          <a ui-sref="catalog">catalog</a>
          <span class="fa fa-chevron-right"></span>
          {{vm.product.name}}
        </div>
      </div>
      <div class="col-sm-12">
        <div class="row">
          <div class="product-detail">
            <div class="col-sm-4">
              <div class="product-detail-image" style="background-image: url('{{vm.product.imgUrl}}')"></div>
            </div>
            <div class="col-sm-8">
              <h1 class="title white">
                {{vm.product.name}}
              </h1>

              <div class="product-detail-description-container">
                <div class="product-detail-price">{{vm.product.price | currency:'â‚¬'}}</div>
                <div class="product-detail-subtitle">Artikelnummer</div>
                <div class="product-detail-brand">{{vm.product.productKey}}</div>
                <div class="product-detail-subtitle">Merk</div>
                <div class="product-detail-brand">{{vm.product.brand.name}}</div>
                <div class="product-detail-subtitle">Omschrijving</div>
                <div class="product-detail-description">{{vm.product.description}}</div>
                <button class="btn btn-cart" ng-click="vm.addProductToCart()">BESTEL NU</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
