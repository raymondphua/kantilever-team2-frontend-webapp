<div ng-init="vm.init()">
  <div class="container">

    <div class="row">
      <div class="col-sm-12">
        <img src="/assets/images/banner.png" class="img-responsive">
      </div>
    </div>

    {{vm.products}}

    <div class="catalog-categories background-light-transparant homepage">
    <div class="row" ng-repeat="product in vm.products | limitTo:4">
      <div class="col-sm-3">
        <a href="#">
          <img src="{{ product.imgUrl }}" class="img-responsive"/>
          <p> {{ product.name }}</p>
        </a>
      </div>
    </div>
    </div>
  </div>
</div>
